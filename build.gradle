group 'com.nastusenka'
version '1.0'

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-class': 'com.nastusenka.weekdaycounter.WeekdayCounterApp'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
